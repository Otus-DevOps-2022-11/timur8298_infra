image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'

before_script:
  - cd reddit
  - bundle install

build_job:
  stage: build
  image: docker:20.10.16
  services:
    - docker:dind
  before_script: []
  script:
    - echo 'Building'
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - cd reddit
    - docker build -t reddit-$CI_COMMIT_REF_NAME:$CI_COMMIT_SHORT_SHA .
    - docker push reddit-$CI_COMMIT_REF_NAME:$CI_COMMIT_SHORT_SHA

test_unit_job:
  stage: test
  services:
    - mongo:latest
  script:
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch review:
  stage: review
  image: docker:20.10.16
  services:
    - docker:dind
  before_script: []
  script:
    - echo "Deploy to $CI_ENVIRONMENT_SLUG"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker rm -f reddit-$CI_COMMIT_REF_NAME
    - docker run --rm -d --name reddit-$CI_COMMIT_REF_NAME -p 9292 reddit-$CI_COMMIT_REF_NAME:$CI_COMMIT_SHORT_SHA
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: beta
    url: http://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: production
    url: http://example.com 

- name: Deploy App
  hosts: app
  become: true
  tasks:
    - name: Git install
      apt:
        name: git
        state: present
        update_cache: yes
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: "/home/{{ deploy_user }}/reddit"
        version: monolith
      notify: Restart puma

    - name: Bundle install
      bundler:
        state: present
        chdir: "/home/{{ deploy_user }}/reddit"

  handlers:
  - name: Restart puma
    become: true
    systemd: name=puma state=restarted
